name: 'deploy'
on:
    push:
        branches:
            - main
            - beta
jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
            - run: yarn install
            - run: yarn test:ci
            - run: yarn build
            - run: npx semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
            - uses: codecov/codecov-action@v4
              with:
                  directory: ./coverage/
